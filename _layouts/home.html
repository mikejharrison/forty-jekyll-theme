<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
                <ul class="actions">
                    <li><a href="#fom" class="button next scrolly">Find out more</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">
        {% comment %}
        <!-- One -->
        {% include tiles.html %}
        {% endcomment %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header id="fom" class="major">
                    <h2>What I'm about</h2>
                </header>
                <p>{{ content }}</p>
                {% comment %}
                <ul class="actions">
                    <li><a href="landing.html" class="button next">Let's work together</a></li>
                </ul>
                {% endcomment %}
            </div>
        </section>

    </div>

    {% include footer.html %}

</body>

</html>
